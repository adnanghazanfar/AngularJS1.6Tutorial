<div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tr ng-repeat="student in vm.students">
            <td><a ng-href="#!/students/{{student.Id}}">{{student.Name | uppercase}}</a></td>
            <td>{{student.City}}</td>
            <td>{{student.Country}}</td>
        </tr>
    </table>
</div>
